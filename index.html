<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- RESET -->
    <link rel="stylesheet" href="reset.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Codelândia</title>
  </head>
  <body>
    <header class="c-header">
      <div class="container">
        <div class="c-header__content">
          <h1 class="c-header__title">Codelândia</h1>
          <h1 class="c-header__title">blog</h1>
        </div>

        <div class="c-search">
          <img
            class="c-search__icon"
            src="./assets/search-outlined.svg"
            alt="Pesquisar"
          />
          <input
            class="c-search__input"
            type="text"
            placeholder="Pesquisar no blog"
            data-js="inputSearch"
          />
        </div>
        <div class="c-add" data-js="btnOpenModal"></div>
      </div>
    </header>

    <main>
      <div class="container" data-js="container">
        <div data-js="emptyImg" class="c-empty">
          <h2 class="c-empty__title">Nada encontrado...</h2>
          <img src="./assets/empty.svg" alt="Vazio" />
        </div>

        <!-- <section class="c-card">
          <div class="c-card__header">
            <p class="c-card__date">02 de jul, 2021</p>
            <div class="c-card__icon">
              <img src="./assets/heart-outlined.svg" alt="Curtir" />
            </div>
          </div>

          <div>
            <h1 class="c-card__title">Titulo</h1>
            <p class="c-card__description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam

              similique culpa maxime animi dolorem, eligendi fugit assumenda
              nisi labore alias? Numquam.
            </p>
          </div>
        </section> -->
      </div>
    </main>

    <footer class="c-footer">
      <div class="container">
        <section class="c-footer__content">
          <p>Feito por Gustavo Henrique</p>
        </section>
      </div>
    </footer>

    <div class="c-modal" data-js="modal">
      <div class="c-modal__form container">
        <div class="c-modal__close" data-js="btnCloseModal"></div>
        <h2 class="c-modal__title">Adicionar um novo conteudo</h2>
        <form action="" id="form">
          <div class="c-modal__group">
            <label for="title" class="c-modal__label" data-js="title"
              >Titulo</label
            >
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Título"
              class="c-input__text c-input__text--black"
            />
          </div>
          <div class="c-modal__group">
            <label for="date" class="c-modal__label">Data </label>
            <input
              type="date"
              name="date"
              id="date"
              class="c-input__text c-input__text--black"
            />
          </div>
          <div class="c-modal__group">
            <label for="description" class="c-modal__label">Descrição</label>
            <textarea
              name="description"
              id="description"
              placeholder="Digite um conteudo"
              class="c-input__text-area"
            ></textarea>
          </div>
          <button class="c-button" data-js="btnSave">Salvar</button>
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
